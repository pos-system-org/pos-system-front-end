<div class="outer">
    <div class="top-outer">
      <div class="left-inner">
        <h3>Customer Form</h3>
        <input type="search"  placeholder="Type to search customer....." style="width: 700px; border-radius: 10px; padding: 10px">
      </div>
      <div class="right-inner ">
        <button type="button" class="btn btn-success">+ New Customer</button>
        <button type="button" class="btn btn-success">Back to Home</button>
      </div>
    </div>
  <hr>
  <form [formGroup]="form" (ngSubmit)="formSubmit()" class="body-outer">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Please enter your full name" >
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Please enter your email" >
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" formControlName="phone" class="form-control" placeholder="Please enter your phone number" >
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" placeholder="Please enter your address" >
    </div>
    <div class="d-grid gap-2 mt-5">
      <button type="submit" class="btn btn-outline-success">{{buttonName}}</button>
    </div>
  </form>
  <div class="table-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Customer Id</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Tools</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customerList">
        <th scope="row">{{customer?.propertyId}}</th>
        <td>{{customer?.name}}</td>
        <td>{{customer?.email}}</td>
        <td>{{customer?.phone}}</td>
        <td>{{customer?.address}}</td>
        <td class="w-full">
          <div class="w-full d-flex align-items-center justify-content-between">
            <button (click)="customerDelete(customer.propertyId)">Delete</button>
            <button (click)="customerUpdate(customer.propertyId)" >Update</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
